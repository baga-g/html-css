<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            text-align: center;
            border: 1px solid black;
            background-color: lightblue;
            display: inline-block;
        }
        div:hover{
            background-color: yellow;
            cursor: pointer;
        }
        div:active{
            background-color: red;
            cursor: auto;
        }
        
    </style>
</head>
<body>
   <div id="01">
    01
   </div>
   <div id="02">
    02
   </div>
   <div id="03">
    03
   </div>
</body>
</html>
